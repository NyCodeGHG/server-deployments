apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: traewelling-exporter
  namespace: traewelling-exporter
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: traewelling-exporter
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
          podSelector:
            matchLabels:
              app.kubernetes.io/instance: prometheus
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 443
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
