apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: kube-system

spec:
  routes:
    - match: Host(`traefik.nycode.dev`)
      kind: Rule
      middlewares:
        - name: authentik
          namespace: authentik
      services:
        - name: api@internal
          kind: TraefikService
